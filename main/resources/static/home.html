<!DOCTYPE html>
<html lang="en">
<head>
  <title>URL-Shortner</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/common.css" media ="screen"/>
</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="logout"><span class="glyphicon glyphicon glyphicon-log-out"></span> Log-out </a></li>
        </ul>
      </div>
    </div>
  </nav>


  <center>
    <div class="form-inline">
     <span> <input type="text" id = "longUrlText" placeholder="long url"> </span>
      <button type="Shorten URL" class="btn btn-primary" id = "shortButton" name ="Short it"> Short it <span class="glyphicon glyphicon-pencil"></span> </button>
    </div>
  </center>

  <div class="container" style="width:100%;">

    <div class="table-responsive" style="float:left; width:50%;">
      <table class="table" id="urlTable">
        <thead>
          <tr>
            <th>Full URL</th>
            <th>Short URL</th>
            <th>Analytics </th>
            <th></th>
          </tr>    
        </thead>
      </table>
    </div>   
      <div class="table-responsive" style="float:left; width:50%;">
      <div id="browserChartContainer" style="height: 200px;" ></div><br>
      <div id="refererChartContainer" style="height: 200px;" ></div><br>
      <div id="countryChartContainer" style="height: 200px;" ></div><br><br>
      </div>      
    </div>
    
    <br><br>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="js/short-url.js"></script>
  </html>
